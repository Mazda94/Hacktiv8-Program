<!DOCTYPE html>
<html>
  <head>
    <title>Join MyBook</title>
  </head>
  <body>
    <header>
      <h1>Buat Akun Baru</h1>
    </header>
    <main>
      <h3>Sign Up Form</h3>
      <form action="welcome.html">
        <label for="firstname">First Name</label>
        <br />
        <input
          type="text"
          name="firstname"
          id="firstname"
          required
        />
        <br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          required
          maxlength="16"
          minlength="8"
        />
        <br />
        <br />
        <label for="gender">Gender :</label>
        <br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <br />
        <input type="radio" name="gender" id="other" value="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <label for="nationality">Nationality :</label>
        <br />
        <select name="nationality" id="nationality">
          <option value="indonesian">Indonesian</option>
          <option value="malaysian">Malaysian</option>
          <option value="singaporean">Singaporean</option>
        </select>
        <br />
        <br />
        <label for="language">Language spoken</label>
        <br />
        <input type="checkbox" name="indonesia" id="indonesia" />
        <label for="indonesia">Bahasa Indonesia</label>
        <br />
        <input type="checkbox" name="english" id="english" />
        <label for="english">English</label>
        <br />
        <input type="checkbox" name="other" id="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <label for="bio">Bio</label>
        <br />
        <textarea name="bio" id="" cols="30" rows="10" required></textarea>
        <br />
        <input type="submit" name="submit" id="submit" value="Sign Up" />
      </form>
    </main>
  </body>
</html>
